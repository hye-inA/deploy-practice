name: CI/CD - Push Method

on:
  push:
    branches: [ self-hosted ]
  pull_request:
    branches: [ self-hosted ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/spring-boot-app

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: build/libs/*.jar

  build-docker-image:
    needs: build-and-test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Generate image tag
        id: image-tag
        run: |
          TAG="self-hosted-$(git rev-parse --short HEAD)-$(date +%s)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.tag }} .
          docker build -t ${{ env.DOCKER_IMAGE }}:self-hosted-latest .
          docker push ${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.tag }}
          docker push ${{ env.DOCKER_IMAGE }}:self-hosted-latest

      - name: Clean up old images
        run: docker image prune -af --filter "until=24h"

  deploy:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create deployment directory
        run: |
          mkdir -p ~/deployments/spring-boot-app
          cp docker-compose.yml ~/deployments/spring-boot-app/

      - name: Deploy with Docker Compose
        run: |
          cd ~/deployments/spring-boot-app
          export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}:self-hosted-latest
          docker compose pull
          docker compose down
          docker compose up -d

      - name: Wait for application
        run: |
          echo "Waiting for application..."
          timeout 90 bash -c 'until curl -f http://localhost:8080/actuator/health 2>/dev/null; do sleep 5; done' || true

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:8080/actuator/health || echo "Health check failed, but continuing..."